<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/4c31137d1d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="content">
			<header>
				<div class="chat-component">
					<div class="header">
						<div class="profile">
							<img src="https://secure.gravatar.com/avatar/bdf79068c27a2f25a4fa1eb88fa03017?size=800" alt="profile-photo" />
							<div class="data">
								<p>Maykao</p>
								<p class="status">Online</p>
							</div>
						</div>
						<i class="fa-solid fa-x fa-sm"></i>
						
					</div>
					<p class="time">Hoje 11:30</p>
				</div>
			</header>
			<main>
				<div class="chat-component">
					<p class="receiver">Maykao - 11:50</p>
					<p class="receiver-text">Eae jรก viu o novo desafio da rocket?</p>
				</div>
				<div class="chat-component">
					<div class="sender">
						<p>Eu - 12:00</p>
						<p class="sender-text">
							Qual?
						</p>
					</div>
				</div>
				<div class="chat-component">
					<p class="receiver">Maykao - 12:03</p>
					<p class="receiver-text">Um chat de mensagem com as tecnologias que voce quiser implementar</p>
				</div>
				<div class="chat-component">
					<div class="sender">
						<p>Eu - 12:05</p>
						<p class="sender-text">
							#boraCodar
						</p>
					</div>
				</div>
			</main>
			<footer class="send-text">
				<input
					type="text"
					class="input"
					placeholder="Digite a uma mensagem"
				/>
				<i class="send fa-solid fa-paper-plane fa-lg"></i>
			</footer>
		</div>
	</body>
</html>
